<body>

    <header class="header">
        <nav class="head-nav">
            <ul class="ul-nav">
                <li>Home</li>

            <li class="icon-facebook-square"></li>
            <li class="icon-google-plus-square"></li>
            <li class="icon-twitter-square"></li>
            <li class="icon-share-square"></li>
        </ul>
    </header>
    <div class="header-cover"></div>

<main>

    <div class="titles">
        <h1>Masala Mum</h1>
        <h3>The Curry Handbook</h3>
        <p>Using the search bar feel free to browse through our range of curry related recipes.</br>From korma's to madrases find the recipe for you.</p>
    </div>

    <div class="input-box">
           <input class="ingredientMatch" type="text" value="Search...">
            <button type="button" class='searchButton icon-search'></button>
    </div>
    <div class="additions-box">
        <div class="addition-bar">
            <p>Add new recipe</p>
            <button type="button" class="addBox icon-note-paper-add"></button>
        </div>
    </div>

</main>
